<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What to watch?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <a href="./index.html" title="home">
          <img
            class="header__logo"
            src="./assets/images/logo-white.png"
            alt="Logo What to watch?"
          />
        </a>
        <form action="" class="header__form js-form">
          <input
            type="text"
            class="header__form--input js-search-input"
            placeholder="What to watch?"
          />
          <button class="header__form--btn js-search-button">Search</button>
        </form>
      </header>

      <main class="main">
        <div class="main__container--favourites">
          <h2 class="main__subtitle">Favourites</h2>
          <section class="main__container--faved js-favourite-series"></section>
        </div>
        <div class="main__container--series">
          <h2 class="main__subtitle">Series</h2>
          <section class="main__search js-list"></section>
        </div>
      </main>

      <footer class="footer">
        <small class="footer__small"> What to watch? &copy; 2021 </small>
        <a href="https://adalab.es/" target="_blank">
          <img
            class="footer__logo"
            src="./assets/images/logo-white.png"
            alt="Logo What to watch"
          />
        </a>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
